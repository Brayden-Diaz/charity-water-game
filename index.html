<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="header-logo">
  <img src="img/cw_logo_horizontal.png" alt="Charity: water logo" class="header-logo">
  </div>
  <div class="container">
    <h1>Water Quest</h1>
    <p class="game-instructions">Collect 20 cans to win the game!</p>
    <div style="text-align:center; margin-bottom:20px;">
      <label for="difficulty-select" style="font-weight:bold; color:#2E9DF7; margin-right:8px;">Select Difficulty:</label>
      <select id="difficulty-select" style="padding:6px 12px; border-radius:6px; font-size:16px; border-color:#FFC907; color:#2E9DF7; font-weight:bold;">
        <option value="easy" style="color:#2E9DF7;">Easy</option>
        <option value="medium" style="color:#2E9DF7;">Medium</option>
        <option value="hard" style="color:#2E9DF7;">Hard</option>
        <option value="veryhard" style="color:#2E9DF7;">Very Hard</option>
      </select>
    </div>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div class="game-grid"></div>
    <button id="start-game">Start Game</button>
  </div>
  <div id="achievement-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <img src="img/cw_logo_horizontal.png" alt="Charity Water Logo" class="modal-logo" style="width: 200px; display: block; margin: 0 auto 20px auto;" />
      <h2 id="modal-score"></h2>
      <p id="modal-message"></p>
      <button id="close-modal">Close</button>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-links">
      <a href="https://www.charitywater.org/" target="_blank" style="color: #0077cc;">Donate to Charity: Water</a>
      <a href="https://www.charitywater.org/about" target="_blank" style="color: #0077cc;">About Charity: Water</a>
      <a href="https://www.charitywater.org/global-water-crisis" target="_blank" style="color: #0077cc;">Charity: Water Mission Statement</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
