<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="page">

    <!-- HEADER -->
    <header class="site-header">
      <img src="img/cw_logo_horizontal.png" alt="Charity: water logo" class="header-logo-img" />
    </header>

    <!-- CTA TO START GAME -->
    <section id="game-cta">
      <h2>Help charity: water get Jerry cans to people in need!</h2>
      <button id="launch-game">Play Water Quest</button>
    </section>

    <!-- GAME MODAL -->
    <div id="game-modal" class="game-modal" style="display: none;">
      <div class="container">

        <!-- Title and Instructions -->
        <h1>Water Quest</h1>
        <p class="game-instructions">Collect 20 cans to win the game!</p>

        <!-- Difficulty Selector -->
        <div class="difficulty-controls" style="text-align:center; margin-bottom:20px;">
          <label for="difficulty-select" style="font-weight:bold; color:#2E9DF7; margin-right:8px;">
            Select Difficulty:
          </label>
          <select id="difficulty-select" style="padding:6px 12px; border-radius:6px; font-size:16px; border-color:#FFC907; color:#2E9DF7; font-weight:bold;">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="veryhard">Very Hard</option>
          </select>
        </div>

        <!-- Stats Display -->
        <div class="stats">
          <p>Cans Collected: <span id="current-cans">0</span></p>
          <p>Time Left: <span id="timer">30</span>s</p>
        </div>

        <!-- Game Grid -->
        <div class="game-grid"></div>

        <!-- Start Button -->
        <button id="start-game">Start Game</button>
        <button id="close-game" class="close-game">Close Game</button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-links">
        <a href="https://www.charitywater.org/" target="_blank">Donate to charity: water</a>
        <a href="https://www.charitywater.org/about" target="_blank">About charity: water</a>
        <a href="https://www.charitywater.org/global-water-crisis" target="_blank">charity: water Mission Statement</a>
      </div>
    </footer>

  </div>

  <!-- ACHIEVEMENT MODAL -->
  <div id="achievement-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <img src="img/cw_logo_horizontal.png" alt="Charity Water Logo" class="modal-logo" />
      <h2 id="modal-score"></h2>
      <p id="modal-message"></p>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
