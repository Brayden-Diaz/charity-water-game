<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="page">

    <!-- HEADER -->
    <header class="site-header">
      <img src="img/cw_logo_horizontal.png" alt="Charity: water logo" class="header-logo-img" />
    </header>

    <!-- CTA TO START GAME -->
    <section id="game-cta">
      <h2>Help charity: water get Jerry cans to people in need!</h2>
      <button id="launch-game">Play Water Quest</button>
    </section>

    <!-- GAME MODAL -->
    <div id="game-modal" class="game-modal" style="display: none;">
      <div class="container modal-layout">

        <!-- Centered Title Above Both Panels -->
        <div class="modal-title">
          <h1>Water Quest</h1>
        </div>

        <!-- Two-Column Grid Panels -->
        <div class="left-panel">
          <p class="game-instructions">Collect 20 cans to win the game!</p>
          <div class="difficulty-controls">
            <label for="difficulty-select">Select Difficulty:</label>
            <select id="difficulty-select">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
              <option value="veryhard">Very Hard</option>
            </select>
          </div>
        </div>

        <div class="right-panel">
          <div class="stats">
            <p>Cans Collected: <span id="current-cans">0</span></p>
            <p>Time Left: <span id="timer">30</span>s</p>
          </div>

          <div class="game-grid"></div>

          <button id="start-game">Start Game</button>
          <button id="close-game" class="close-game">Close Game</button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-links">
        <a href="https://www.charitywater.org/" target="_blank">Donate to charity: water</a>
        <a href="https://www.charitywater.org/about" target="_blank">About charity: water</a>
        <a href="https://www.charitywater.org/global-water-crisis" target="_blank">charity: water Mission
          Statement</a>
      </div>
    </footer>

  </div>

  <!-- ACHIEVEMENT MODAL -->
  <div id="achievement-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <img src="img/cw_logo_horizontal.png" alt="Charity Water Logo" class="modal-logo" />
      <h2 id="modal-score"></h2>
      <p id="modal-message"></p>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>

</html>
